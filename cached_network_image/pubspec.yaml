name: cached_network_image
description: Flutter library to load and cache network images.
  Can also be used with placeholder and error widgets.
homepage: https://github.com/Baseflow/flutter_cached_network_image
topics:
  - cache
  - image
  - network-image
publish_to: none  
version: 3.2.4
environment:
  sdk: ^3.0.0
  flutter: '>=3.10.0'

dependencies:
  cached_network_image_platform_interface:
    git: https://github.com/sumitsharansatsangi/cached_network_image_platform_interface.git
  cached_network_image_web:
    git: https://github.com/sumitsharansatsangi/cached_network_image_web.git
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1
  octo_image: ^1.0.2

dev_dependencies:
  file: '>=6.1.4 <8.0.0'
  flutter_lints: ^2.0.3
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
